spring.application.name=app

#Configuro un endpoint global para toda la aplicación
server.servlet.context-path=/agency


spring.datasource.url=jdbc:mysql://localhost:3306/reservas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.profiles.active=test


spring.jpa.properties.hibernate.format_sql=true



springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

springdoc.swagger-ui.path=/doc

spring.security.user.name=empleado
spring.security.user.password=1234
